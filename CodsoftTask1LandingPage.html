<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #222;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #fff;
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .image{
            height: 80%;
            width: 70%;
            padding-left: 200px;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/1.jpg" alt="Hotel Paradise">
        <h1>Welcome to Hotel Paradise</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Rooms</a>
            <a href="#">Dining</a>
            <a href="#">Contact</a>
        </nav>
        
    </header>

    <main>
        <h2>Your Comfort, Our Priority</h2>
        <p>Experience luxury and hospitality like never before. Book your stay with Hotel Paradise for an unforgettable experience.</p>
        <p>Explore our spacious rooms, exquisite dining options, and world-class amenities.</p>
        

    </main>
    
    <footer>
        <h3>Contact Us</h3>
        <div class="image">
            <img src="images/5124556.jpg" alt="">
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </footer>

</body>
</html>
